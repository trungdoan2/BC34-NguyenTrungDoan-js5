<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"> Quản Lý Tuyển Sinh</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for=""> Điểm chuẩn</label>
                            <input type="text" name="" id="diemChuan"  class="form-control">
                           <br>
                           
                    <select class="form-control" id="khuVuc">
                        <option value="0">Chọn Khu Vực</option>
                        <option value="A" > A </option>
                        <option value="B"> B</option>
                        <option value="C"> C</option>
                        
                      
                    </select>
                            
                             <br>
                              <select class="form-control" id="doiTuong">
                                <option value="0">Chọn Đối Tượng</option>
                                  <option value="1" > 1 </option>
                                  <option value="2"> 2</option>
                                  <option value="3"> 3</option>
                                
                              </select>
                                 <br>
                        </div>
                        <div class="form-group">
                            <label for="">Điểm môn thứ 1</label>
                            <input type="number" name="" id="monThu1"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Điểm môn thứ 2</label>
                            <input type="number" name="" id="monThu2"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Điểm môn thứ 3</label>
                            <input type="number" name="" id="monThu3"  class="form-control">
                        </div>
                        <button class="btn btn-success" id="btnDiem">Kết quả</button>
                        <div class="mt-2" id="thongBaoDiem"></div>
                    </div>
                    <div class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"> Tính tiền điện</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for=""> Nhập họ tên</label>
                            <input type="text" name="" id="hoTen"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số kw</label>
                            <input type="number" name="" id="soKw"  class="form-control">
                        </div>
                        <button class="btn btn-success" id="btnTienDien">Kết quả</button>
                        <div class="mt-2" id="thongBaoTienDien"></div>
                    </div>
                    <div class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"> Tính Thuế Thu Nhập Cá Nhân</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for=""> Nhập họ tên</label>
                            <input type="text" name="" id="tenHo"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Tổng Thu Nhập Năm</label>
                            <input type="number" name="" id="tongThuNhap"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Số Người Phụ Thuộc</label>
                            <input type="number" name="" id="nguoiPhuThuoc"  class="form-control">
                        </div>
                        <button class="btn btn-success" id="btnTinhThue">Kết quả</button>
                        <div class="mt-2" id="thongBaoThue"></div>
                    </div>
                    <div class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"> Tính Tiền Cáp</div>
                    <div class="card-body">
                        <div class="form-group">
                            <select id="mySelect">
                                <option value="" >Chọn loại khách hàng</option>
                                <option value="D" id="doanhNghiep">Doanh Nghiệp</option>
                                <option value="N" id="caNhan">Cá Nhân</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="">Nhập Mã Khách hàng</label>
                            <input type="text" name="" id="maKhachHang"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Số Kênh Cao Cấp</label>
                            <input type="number" name="" id="soKenhCaoCap"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Số Kết Nối</label>
                            <input type="number" name="" id="soKetNoi"  class="form-control">
                        </div>
                        <button class="btn btn-success" id="btnTienCap">Kết quả</button>
                        <div class="mt-2" id="thongBaoTienCap"></div>
                    </div>
                    <div class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    







    <script src="./index.js"></script>
    <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
